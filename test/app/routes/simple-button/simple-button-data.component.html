<div *ngIf="null !== data" class="simple-button">
    <div class="text-center">
        <img src="./app/images/push.gif"    (click)="onPush()" height="150" *ngIf="!data.pressed"/>
        <img src="./app/images/push-in.gif"                    height="150" *ngIf="data.pressed" />
    </div>
    <div *ngFor="let team of data.teams" class="alert alert-{{team.background}}  background">
        <b>{{team.name}}</b><br />
        <span *ngFor="let member of team.members; let i =index"><span *ngIf="0 != i">, </span>{{member}}</span><br />
    </div>
</div>
<div *ngIf="null === data" class="text-center">
    <img src="./app/images/loading.gif" height="20%"/>
</div>
