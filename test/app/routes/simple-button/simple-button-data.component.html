<div *ngIf="null !== data" class="simple-button">
    <div class="text-center">
        <img src="./app/images/push.gif"    (click)="onPush()" height="150" width="150" *ngIf="!pushed && !wrong && !good" />
        <img src="./app/images/push-in.gif"                    height="150" width="150" *ngIf="pushed  && !wrong && !good" />
        <img src="./app/images/wrong.png"                      height="150" width="150" *ngIf="wrong"             />
        <img src="./app/images/good.gif"                       height="150" width="150" *ngIf="good"              />
    </div>
    <div *ngFor="let team of data.teams | simpleButtonActiveFilter; let i = index" class="alert background" [class.simple-button-success]="i == 0" [class.simple-button-warning]="i != 0">
        <b>{{team.name}}</b><br />
        <span *ngFor="let member of team.members; let j = index"><span *ngIf="0 != j">, </span>{{member}}</span><br />
    </div>
</div>
<div *ngIf="null === data" class="text-center">
    <img src="./app/images/loading.gif" height="150" />
</div>
