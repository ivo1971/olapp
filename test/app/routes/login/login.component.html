<h2>User</h2>
Please provide a username.

<table>
    <tr>
        <td><span class="glyphicon glyphicon-user" aria-hidden="true"></span>username:</td>
        <td><input placeholder="name"    [(ngModel)]="userName" /></td>
    </tr>
    <tr colspan="2">
        <td></td>
        <td><button (click)="setName()">Set name</button></td>
    </tr>
    <tr colspan="2" *ngIf="showCancel">
        <td></td>
        <td><button (click)="cancel()">Cancel</button></td>
    </tr>
</table>
