<table width="100%">
  <tr>
    <td class="text-left" width="10%">
      <span class="hamburger glyphicon glyphicon-menu-hamburger" aria-hidden="true" (click)="toggleSideBar()"></span>
    </td>
    <td class="text-center" width="80%">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{userName}}
    </td>
    <td class="text-right" width="10%">
      <span                    class="glyphicon glyphicon-cloud error"  aria-hidden="true"></span>
      <span *ngIf="connected"  class="glyphicon glyphicon-signal ok"    aria-hidden="true"></span>
      <span *ngIf="!connected" class="glyphicon glyphicon-signal error" aria-hidden="true"></span>
    </td>
  </tr>
</table>  
<menu [(menuClosed)]='menuClosed'></menu>
<hr />
