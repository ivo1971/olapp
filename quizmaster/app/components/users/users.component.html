<div *ngFor="let user of users">
    <div class="alert" [class.alert-success]="0 != user.connected" [class.alert-danger]="1 != user.connected">    
        {{user.name}} 
        <span *ngIf="0 != user.connected" class="glyphicon glyphicon-cloud"  aria-hidden="true"></span>
        <span *ngIf="0 == user.connected" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        :
        {{user.mode}}
    </div>
</div>
