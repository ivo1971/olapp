<div *ngIf="null !== data" class="simple-button"> <!-- NULL-check required for bootstrapping -->
    <div *ngFor="let team of data.teams | simpleButtonActiveFilter; let i = index" class="alert background" [class.simple-button-good]="team.good" [class.simple-button-wrong]="team.wrong" [class.simple-button-go]="team.go" [class.simple-button-wait]="team.wait">
        <table>
            <tr>
                <td>
                    <image-local source="good.gif"  height="35" *ngIf="team.good" ></image-local>
                    <image-local source="wrong.png" height="35" *ngIf="team.wrong"></image-local>
                    <image-local source="go.gif"    height="35" *ngIf="team.go"   ></image-local>
                    <image-local source="wait.gif"  height="35" *ngIf="team.wait" ></image-local>
                </td>
                <td>
                    <b>{{team.name}}</b><br />
                    <span *ngFor="let member of team.members; let j = index"><span *ngIf="0 != j">, </span>{{member}}</span><br />
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- ensure images are always in the DOM to avoid loading them over and over again
     (wich seems to be happening in FireFox otherwise)
     -->
<div class="preload">
    <image-local source="good.gif"  ></image-local>
    <image-local source="wrong.png" ></image-local>
    <image-local source="go.gif"    ></image-local>
    <image-local source="wait.gif"  ></image-local>
</div>
