<div class="container-fuid">
  <div class="row">
    <div *ngIf="!inMaster" class="col-md-12">
      <h2 class="text-center"><b><u>Vragen</u></b></h2>
    </div>
  </div>
  <div *ngIf="(!modeAnswering) && (0 != teamsEvaluations.length)" class="row">
    <div class="col-md-1 col-sm-1 col-xs-1">
    </div>
    <div class="col-md-10 col-sm-10 col-xs-10">
      <table>
          <tr>
            <th>
              <h3>vraag</h3>
            </th>
            <th *ngFor="let teamAnswers of teamsAnswers; let teamIdx = index">
                <h3 class="text-center">{{teamAnswers.name}}</h3>
            </th>
            <th *ngIf="inMaster">
              <h3>nagekeken</h3>
            </th>
          </tr>
          <tr *ngFor="let dummy of dummies; let answerIdx = index">
            <td>
              {{answerIdx + 1}}
              <image-local 
                *ngIf="(0 != questionsImages.length) && (0 != questionsImages[answerIdx].length)"
                [source]="questionsImages[answerIdx]" 
                [height]="65"
                >
              </image-local>
            </td>
            <td *ngFor="let teamAnswers of teamsAnswers; let teamIdx = index">
                <input 
                    *ngIf="inMaster" 
                    class="form-check-input" 
                    type="checkbox"
                    [checked]="teamsEvaluations[teamIdx].evaluations[answerIdx]"
                    (click)="onClickCheckboxEvaluate(teamIdx, answerIdx, $event.target.checked)" 
                    > 
                <span *ngIf = "'Good-Wrong' === answeringType">
                  <button 
                    type="button" 
                    disabled 
                    class="btn btn-lg btn-success"
                    [class.display-none]="'good'!== teamAnswers.answers[answerIdx].answer"
                    >
                    <span *ngIf="teamsEvaluations[teamIdx].evaluationsDone[answerIdx] &&  teamsEvaluations[teamIdx].evaluations[answerIdx]">
                      <span aria-hidden="true" class="glyphicon glyphicon-thumbs-up"               ></span>
                    </span>
                    <span *ngIf="teamsEvaluations[teamIdx].evaluationsDone[answerIdx] && !teamsEvaluations[teamIdx].evaluations[answerIdx]">
                      <span aria-hidden="true" class="glyphicon glyphicon-thumbs-down"             ></span>
                    </span>
                    <span *ngIf="!teamsEvaluations[teamIdx].evaluationsDone[answerIdx]">
                      <span aria-hidden="true" class="glyphicon glyphicon-alert        display-none"></span>
                    </span>
                  </button>
                  <button 
                    type="button" 
                    disabled 
                    class="btn btn-lg btn-danger"
                    [class.display-none]="'bad'!== teamAnswers.answers[answerIdx].answer"
                    >
                    <span *ngIf="teamsEvaluations[teamIdx].evaluationsDone[answerIdx] &&  teamsEvaluations[teamIdx].evaluations[answerIdx]">
                      <span aria-hidden="true" class="glyphicon glyphicon-thumbs-up"               ></span>
                    </span>
                    <span *ngIf="teamsEvaluations[teamIdx].evaluationsDone[answerIdx] && !teamsEvaluations[teamIdx].evaluations[answerIdx]">
                      <span aria-hidden="true" class="glyphicon glyphicon-thumbs-down"             ></span>
                    </span>
                    <span *ngIf="!teamsEvaluations[teamIdx].evaluationsDone[answerIdx]">
                      <span aria-hidden="true" class="glyphicon glyphicon-alert        display-none"></span>
                    </span>
                  </button>
                </span>
                <span 
                    *ngIf = "'Input' === answeringType"
                    [class.question-ok]="teamsEvaluations[teamIdx].evaluationsDone[answerIdx] && teamsEvaluations[teamIdx].evaluations[answerIdx]"
                    [class.question-error]="teamsEvaluations[teamIdx].evaluationsDone[answerIdx] && !teamsEvaluations[teamIdx].evaluations[answerIdx]"
                    >
                    {{teamAnswers.answers[answerIdx].answer}}
                </span>
            </td>
            <td *ngIf="inMaster">
              <button 
                    *ngIf="inMaster" 
                    type="button" 
                    class="btn btn-success" 
                    [class.question-neutral]="teamsEvaluations[0].evaluationsDone[answerIdx]" 
                    (click)="onClickAnswerEvaluated(answerIdx)" 
                    >
                {{answerIdx + 1}}
              </button>
            </td>
          </tr>
          <tr>
            <td>
               <h3 class="text-left">
                 <span class="label label-primary">
                   Resultaat
                 </span>
               </h3>
            </td>
            <td *ngFor="let teamAnswers of teamsAnswers; let teamIdx = index">
               <h3 class="text-center">
                 <span class="label label-primary">
                   {{teamsEvaluations[teamIdx].nbrCorrect}}/{{teamsEvaluations[teamIdx].nbrEvaluated}}
                 </span>
               </h3>
            </td>
            <td *ngIf="inMaster">
               <h3 class="text-left">
                 <span class="label label-primary">
                   Resultaat
                 </span>
               </h3>
            </td>
          </tr>
      </table>
    </div>
    <div class="col-md-1 col-sm-1 col-xs-1">
    </div>
  </div>
  <div *ngIf="modeAnswering && (0 <= questionsSelectImage.question)" class="row">
    <div class="col-md-1 col-sm-1 col-xs-1">
    </div>
    <div class="col-md-10 col-sm-10 col-xs-10 text-center">
      <h3>
        Vraag {{questionsSelectImage.question + 1}}
      </h3>
      <br />
      <image-local [source]="questionsSelectImage.url" [width]="400"></image-local>
    </div>
    <div class="col-md-1 col-sm-1 col-xs-1">
    </div>
  </div>
</div>
