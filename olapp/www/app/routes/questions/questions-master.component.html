<div class="container-fuid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center"><b><u>Questions</u></b></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <h3 class="text-center"><b><u>Manage</u></b></h3>
      <div class="row">
        <div class="col-md-4 col-sm-3 col-xs-3">
          Number of questions:
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <input class="form-control" type="number" [(ngModel)]="numberOfQuestions" />
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <button type="button" class="btn btn-success" (click)="onClickSetNumberOfQuestions()" >Configure/Reset</button>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="inlineRadioAction" id="inlineRadioSort"   value="sort"   checked (click)="onClickRadioAction(true)" > Beantwoorden
          <input class="form-check-input" type="radio" name="inlineRadioAction" id="inlineRadioResult" value="result"         (click)="onClickRadioAction(false)"> Beoordelen
        </label>
      </div>
      <br />
      <br />
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-7">
      <h3 class="text-center"><b><u>Beamer</u></b></h3>
      <questions-beamer [inMaster]="true"></questions-beamer>
    </div>
  </div>
</div>
