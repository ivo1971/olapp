<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Welcome to your first Ionic app!</h3>
  <table>
    <tr>
      <td>type:</td>
      <td><input placeholder="type"    [(ngModel)]="m_Type" /></td>
    </tr>
    <tr>
      <td>message:</td>
      <td><input placeholder="message" [(ngModel)]="m_Message" /></td>
    </tr>
    <tr colspan="2">
      <td></td>
      <td><button (click)="sendMessage()">Send message</button></td>
    </tr>
    <tr colspan="2">
      <td></td>
      <td><button (click)="clearMessage()">Cancel</button></td>
    </tr>
  </table>
  <br />
  <br />
  <ul>
    <li *ngFor="let data of m_WebsocketDatas" >
      {{data.type}} : {{data.message}} 
    </li>
  </ul>
</ion-content>
